            </div>
        </div>

        <div class="row">

                    <div class=" col-9 p-0 pt-1 pl-1  m-0"> <span class="description ">

                        </span></div>
                    <div class=" col-3 p-0 pt-1 pl-1 m-0"> <span class="fee-d"></span></div>
                </div>
            </div>

        </div>

         <div class="row">
            <div class="col-7  border border-dark"></div>

                    <div class=" col-3 p-0 pt-1 pl-1 m-0"> <span class="amount"></span></div>
                </div>
            </div>
        </div>


        <div class="row">
